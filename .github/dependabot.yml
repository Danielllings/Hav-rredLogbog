version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      expo:
        patterns:
          - "expo*"
          - "@expo/*"
      firebase:
        patterns:
          - "firebase*"
          - "@firebase/*"
      react-native:
        patterns:
          - "react-native*"
          - "@react-native/*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "@types/jest"
    ignore:
      # Major version updates should be done manually
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
